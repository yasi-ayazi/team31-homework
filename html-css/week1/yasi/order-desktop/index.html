<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Page</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <h1>Some Header</h1>
      <p>Some optional stuff.</p>
    </header>
  
    <!-- Main Content -->
    <main class="main-container">
      <!-- Order Summary Section -->
      <section class="order-summary">
        <h2>Order Summary</h2>
        <div class="summary-details">
          <div class="summary-item">
            <p>Total</p>
            <p class="price">$333 / month</p>
          </div>
          <hr />
          <div class="summary-item">
            <p>Total</p>
            <p class="price">$100</p>
          </div>
        </div>
      </section>
  
      <!-- Payment Method Section -->
      <section class="payment-method">
        <h2>Payment Method</h2>
        <div class="payment-options">
          <!-- Credit/Debit Option -->
          <div class="option selected">
            <img src="/images/credit-debit.webp" alt="Credit / Debit" class="payment-icon cards" />
            <p>Credit / Debit</p>
          </div>
      
          <!-- PayPal Option -->
          <div class="option">
            <img src="/images/paypal-logo.webp" alt="PayPal" class="payment-icon paypal" />
            <p>PayPal</p>
          </div>
        </div>
      </section>
      
  
      <!-- Card Info Section -->
      <section class="card-info">
        <h2>Card Info</h2>
        <form class="form-inline">
          <div class="form-group card-number-group">
            <label for="card-number">Card Number</label>
            <div class="input-wrapper">
              <input type="text" id="card-number" placeholder="1234 1234 1234 1234">
              <span class="help-icon">?</span>
            </div>
          </div>
          <div class="form-group expiry-date-group">
            <label for="expiry-date">Expiry Date</label>
            <div class="input-wrapper">
              <input type="text" id="expiry-date" placeholder="MM / YY">
            </div>
          </div>
          <div class="form-group security-code-group">
            <label for="security-code">Security Code</label>
            <div class="input-wrapper">
              <input type="text" id="security-code" placeholder="CVV">
              <span class="help-icon">?</span>
            </div>
          </div>
        </form>
        <div class="button-container">
          <button type="submit" class="buy-now">Buy Now</button>
          <p class="help-link">Need Help?</p>
        </div>
      </section>
    </main>
  </body>
  
</html>
